<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       @keyframes typewriter {
  from { width: 0;
        display: flex;
        text-align: center; }
}

.animation {
  font-family: "Dancing Script", cursive;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
  text-transform: uppercase;
  text-decoration: underline aqua dotted 7px;
  text-indent: 45px;
  overflow: hidden;
  white-space: nowrap;
  animation: typewriter 4s steps(20) infinite;
}

    </style>
</head>
<body>
    <div class="animation">
        <p>CRISTIANO RONALDO</p> 
    </div>
</body>
